<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript camel case separator</title>
    <script src="js/camel-case.js"></script>

</head>
<body>

<div id="str1"></div>
<div id="str2"></div>

<script>
    var str = 'helloWorld';
    var str2 = 'HelloMyWorld';

    var str = camelCaseSeparator(str);
    var str2 = camelCaseSeparator(str2);

    var div1 = document.getElementById('str1');
    var div2 = document.getElementById('str2');

    div1.innerHTML = str;
    div2.innerHTML = str2;
</script>
</body>
</html>
