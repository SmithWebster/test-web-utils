<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript autocomplete</title>
    <script src="js/autocomplete.js"></script>
</head>
<body>

<div>
    <span>Input: </span>
    <span id="input"></span>
</div>

<div>
    <span>Dict: </span>
    <span id="dict"></span>
</div>

<div>
    <span>Result: </span>
    <span id="out"></span>
</div>

<script>
    var input = 'a';
    var dict = [
        'airplane',
        'airport',
        'apple',
        'ball',
        'airbus',
        'basket',
        'citrus',
        'ai adobe illustrator',
        '^a%$35bcd',
    ]

    document.getElementById('input').innerHTML = input;
    document.getElementById('dict').innerHTML = dict;

    var res = autocomplete(input, dict);
    document.getElementById('out').innerHTML = res;
</script>

</body>
</html>
